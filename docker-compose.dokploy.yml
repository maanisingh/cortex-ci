version: "3.8"

services:
  # Core Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cortex_ci}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cortex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cortex_ci"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cortex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Identity Provider
  keycloak-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_secure_2024}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - cortex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_secure_2024}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_secure_2024}
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - cortex-network
    # Internal only - no public access, accessed via backend API

  # OpenSanctions Yente - Sanctions Screening (Internal API)
  opensanctions:
    image: ghcr.io/opensanctions/yente:latest
    environment:
      YENTE_ELASTICSEARCH: http://elasticsearch:9200
      YENTE_INDEX_NAME: yente
      YENTE_SCHEDULE: "0 4 * * *"
      YENTE_AUTO_REINDEX: "true"
    depends_on:
      - elasticsearch
    networks:
      - cortex-network
    # Internal only - accessed via backend screening_service.py

  # Elasticsearch for OpenSanctions and Search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - cortex-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # n8n Workflow Automation (Internal)
  n8n:
    image: n8nio/n8n:latest
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - cortex-network
    # Internal only - workflows triggered by backend API

  # TheHive - Incident Response (Internal)
  thehive:
    image: strangebee/thehive:5.2
    environment:
      - TH_NO_CONFIG_CORTEX=true
      - TH_NO_CONFIG_MISP=true
    volumes:
      - thehive_data:/data
    networks:
      - cortex-network
    # Internal only - incident data synced via backend API

  # GoPhish - Phishing Simulation (Internal)
  gophish:
    image: gophish/gophish:latest
    volumes:
      - gophish_data:/opt/gophish
    networks:
      - cortex-network
    # Internal only - campaigns managed via Cortex training module

  # DocuSeal - Document Signing (Internal)
  docuseal:
    image: docuseal/docuseal:latest
    environment:
      - SECRET_KEY_BASE=${DOCUSEAL_SECRET:-docuseal_secret_key_2024}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/docuseal
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cortex-network
    # Internal only - policy acknowledgements via Cortex UI

  # Paperless-ngx - Document Management (Internal)
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    environment:
      PAPERLESS_REDIS: redis://redis:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: ${POSTGRES_USER:-postgres}
      PAPERLESS_DBPASS: ${POSTGRES_PASSWORD:-postgres}
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET:-paperless_secret_key_2024}
    volumes:
      - paperless_data:/usr/src/paperless/data
      - paperless_media:/usr/src/paperless/media
      - paperless_consume:/usr/src/paperless/consume
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cortex-network
    # Internal only - evidence/documents managed via Cortex UI

  # Main Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-cortex_ci}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - DEBUG=false
      - APP_NAME=CORTEX-CI Compliance Platform
      # Internal Service URLs (all within Docker network)
      - KEYCLOAK_URL=http://keycloak:8080
      - OPENSANCTIONS_URL=http://opensanctions:8000
      - THEHIVE_URL=http://thehive:9000
      - N8N_URL=http://n8n:5678
      - GOPHISH_URL=http://gophish:3333
      - DOCUSEAL_URL=http://docuseal:3000
      - PAPERLESS_URL=http://paperless:8000
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cortex-network
      - dokploy-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.cortex-api.rule=Host(`cortex.alexandratechlab.com`) && PathPrefix(`/api`)
      - traefik.http.routers.cortex-api.entrypoints=websecure
      - traefik.http.routers.cortex-api.tls.certresolver=letsencrypt
      - traefik.http.services.cortex-api.loadbalancer.server.port=8000
      - traefik.http.middlewares.cortex-strip.stripprefix.prefixes=/api
      - traefik.http.routers.cortex-api.middlewares=cortex-strip

  # Frontend - Single unified UI for all compliance features
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api/v1
    depends_on:
      - backend
    ports:
      - "3002:80"
    networks:
      - cortex-network
      - dokploy-network
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.cortex-web.rule=Host(`cortex.alexandratechlab.com`)
      - traefik.http.routers.cortex-web.entrypoints=websecure
      - traefik.http.routers.cortex-web.tls.certresolver=letsencrypt
      - traefik.http.services.cortex-web.loadbalancer.server.port=80

volumes:
  postgres_data:
  redis_data:
  keycloak_db_data:
  elasticsearch_data:
  n8n_data:
  thehive_data:
  gophish_data:
  paperless_data:
  paperless_media:
  paperless_consume:

networks:
  cortex-network:
    driver: bridge
  dokploy-network:
    external: true
